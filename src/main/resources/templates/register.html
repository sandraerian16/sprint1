
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<form action="#" th:action="@{/Register}" th:object="${sub}" method="post">
    <p>Username: <input type="text" th:field="*{user_name}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>bank_account :<input type="text" th:field="*{bank_account}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>


    <select th:field="*{type}">
        <option value="NormalUser">Normal user</option>
        <option value="StoreOwner">Store Owner</option>
        <option value="Administrator">Administrator</option>
    </select>


    <p><input type="submit" value="Submit" />
</form>
<form action="#" th:action="@{/login}" method="get">
<input  type="submit" value="login"  /></p>
</form>
</body>
</html>
